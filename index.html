<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🌱 Ферма</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0ffe0;
    }
    .garden {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .plot {
      width: 80px;
      height: 80px;
      border: 2px solid #555;
      background: #9b7653;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .seed { background: green; border-radius: 50%; width: 40px; height: 40px; }
    .plant { background: limegreen; border-radius: 50%; width: 60px; height: 60px; }
    .harvest { background: gold; border-radius: 50%; width: 70px; height: 70px; }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Всплывающие окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .achievement {
      margin: 5px 0;
    }
    .done {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌱 Моя ферма</h1>
  <p>Баланс: <span id="money">100</span> 💰</p>
  <div class="garden" id="garden"></div>

  <button onclick="openShop()">🛒 Магазин</button>
  <button onclick="openStats()">📊 Статистика</button>
  <button onclick="confirmReset()">♻ Сброс</button>

  <!-- Окно магазина -->
  <div id="shopModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeShop()">&times;</span>
      <h2>🛒 Магазин</h2>
      <button onclick="buySeed()">Купить семя (10💰)</button>
    </div>
  </div>

  <!-- Окно статистики -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeStats()">&times;</span>
      <h2>📊 Статистика</h2>
      <p>💰 Деньги: <span id="statMoney">0</span></p>
      <p>🌱 Посажено семян: <span id="statPlanted">0</span></p>
      <p>🌾 Собрано урожая: <span id="statHarvested">0</span></p>
      <p>🕒 Время в игре: <span id="statTime">0</span> мин</p>
      <h3>🏆 Достижения</h3>
      <div id="achievements"></div>
    </div>
  </div>

  <script>
    let money = 100;
    let seeds = 0;
    let planted = 0;
    let harvested = 0;
    let playMinutes = 0;

    const garden = document.getElementById("garden");
    for (let i = 0; i < 10; i++) {
      let plot = document.createElement("div");
      plot.classList.add("plot");
      plot.dataset.stage = "empty";
      plot.onclick = () => interact(plot);
      garden.appendChild(plot);
    }

    function interact(plot) {
      if (plot.dataset.stage === "empty" && seeds > 0) {
        plot.dataset.stage = "seed";
        plot.innerHTML = "<div class='seed'></div>";
        seeds--;
        planted++;
      } else if (plot.dataset.stage === "seed") {
        plot.dataset.stage = "plant";
        plot.innerHTML = "<div class='plant'></div>";
      } else if (plot.dataset.stage === "plant") {
        plot.dataset.stage = "harvest";
        plot.innerHTML = "<div class='harvest'></div>";
      } else if (plot.dataset.stage === "harvest") {
        plot.dataset.stage = "empty";
        plot.innerHTML = "";
        money += 20;
        harvested++;
      }
      updateUI();
    }

    function buySeed() {
      if (money >= 10) {
        money -= 10;
        seeds++;
        updateUI();
      } else {
        alert("Недостаточно денег!");
      }
    }

    function updateUI() {
      document.getElementById("money").innerText = money;
    }

    function openShop() { document.getElementById("shopModal").style.display = "flex"; }
    function closeShop() { document.getElementById("shopModal").style.display = "none"; }
    function openStats() { 
      updateStats();
      document.getElementById("statsModal").style.display = "flex"; 
    }
    function closeStats() { document.getElementById("statsModal").style.display = "none"; }

    function confirmReset() {
      if (confirm("Точно сбросить прогресс?")) {
        money = 100;
        seeds = 0;
        planted = 0;
        harvested = 0;
        playMinutes = 0;
        garden.querySelectorAll(".plot").forEach(p => { p.dataset.stage = "empty"; p.innerHTML = ""; });
        updateUI();
      }
    }

    // статистика
    function updateStats() {
      document.getElementById("statMoney").innerText = money;
      document.getElementById("statPlanted").innerText = planted;
      document.getElementById("statHarvested").innerText = harvested;
      document.getElementById("statTime").innerText = playMinutes;

      // достижения
      const achievements = [
        { text: "Посадил 10 семян", done: planted >= 10 },
        { text: "Собрал 20 урожая", done: harvested >= 20 },
        { text: "Накопил 1000$", done: money >= 1000 },
        { text: "Провёл 30 мин в игре", done: playMinutes >= 30 }
      ];

      let list = "";
      achievements.forEach(a => {
        list += `<div class="achievement ${a.done ? 'done' : ''}"> ${a.done ? "✅" : "❌"} ${a.text}</div>`;
      });
      document.getElementById("achievements").innerHTML = list;
    }

    // таймер времени
    setInterval(() => {
      playMinutes++;
    }, 60000);

    updateUI();
  </script>
</body>
</html>
