<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>üå± –§–µ—Ä–º–∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      text-align: center;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
    }

    main {
      margin-top: 60px; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ —Ö–µ–¥–µ—Ä */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow-y: auto;
    }

    .garden {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 90%;
      max-width: 400px;
    }

    .plot {
      width: 100%;
      aspect-ratio: 1 / 1; /* –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –≥—Ä—è–¥–∫–∏ */
      background: #c2b280;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #388e3c;
    }

    /* –ú–∞–≥–∞–∑–∏–Ω */
    .shop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .shop-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      width: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üå± –§–µ—Ä–º–∞ ‚Äî 100 –º–æ–Ω–µ—Ç</header>

  <main>
    <div class="garden">
      <div class="plot">+</div>
      <div class="plot">+</div>
      <div class="plot">+</div>
      <div class="plot">+</div>
      <div class="plot">+</div>
      <div class="plot">+</div>
    </div>

    <div class="buttons">
      <button onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
      <button onclick="water()">üíß –ü–æ–ª–∏—Ç—å</button>
      <button onclick="plant()">üå± –ü–æ—Å–∞–¥–∏—Ç—å</button>
    </div>
  </main>

  <!-- –ú–∞–≥–∞–∑–∏–Ω -->
  <div class="shop" id="shop">
    <div class="shop-content">
      <button class="close-btn" onclick="closeShop()">√ó</button>
      <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
      <p>–ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–æ–∫—É–ø–∞—Ç—å —Å–µ–º–µ–Ω–∞ –∏ —É–ª—É—á—à–µ–Ω–∏—è.</p>
    </div>
  </div>

  <script>
    function openShop() {
      document.getElementById('shop').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop').style.display = 'none';
    }

    function water() {
      alert("–í—ã –ø–æ–ª–∏–ª–∏ –≥—Ä—è–¥–∫–∏!");
    }

    function plant() {
      alert("–í—ã –ø–æ—Å–∞–¥–∏–ª–∏ —Å–µ–º–µ–Ω–∞!");
    }
  </script>
</body>
</html>
